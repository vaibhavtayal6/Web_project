<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franchise Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(223, 186, 131);
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #333333;
        }
        form {
            background-color: #7794a4;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; 
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Franchise Application Form</h2>
    <form id="franchiseApplicationForm" onsubmit="validateForm(event)">
        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}"><br>
        <label for="message">Message (Optional):</label><br>
        <textarea id="message" name="message"></textarea><br>
        <input type="submit" value="Submit">
    </form>
    <script>
        function validateForm(event) {
            event.preventDefault(); 

            var fullName = document.getElementById("fullName").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            
            
            if (fullName.trim() === '' || email.trim() === '' || phone.trim() === '') {
                alert("Please fill out all required fields.");
                return false;
            }
            alert("Form submitted successfully!");
            document.getElementById("franchiseApplicationForm").reset(); 
            return true;
        }
    </script>
</body>
</html>
