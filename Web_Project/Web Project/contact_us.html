<body>
    <header>
        <div class="contain">
            <nav>
                <a href="new_homepage.html">HOME</a>
                <a href="welcome.html">ABOUT</a>
                <a href="menu.html">MENU</a>

                <a href="giftcards.html">DEALS</a>
                <a href="franchise.html">FRANCHISE</a>
                <a href="contact_us.html">CONTACT US</a>
            </nav>
        </div>
    </header>
    <div class="container">
        <center>
            <h2 style="font-size: 30px;">Contact Us</h2>
        </center>
        <center>
            <p style="font-size: 20px;">Feel free to reach out to us with any questions or feedback.</p>
        </center>
        <hr>

        <form id="contactForm" action="#" method="post" onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter name">
            <div id="nameError" class="error"></div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter e-mail">
            <div id="emailError" class="error"></div>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter phone number">
            <div id="phoneError" class="error"></div>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <div id="messageError" class="error"></div>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function validateForm() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var message = document.getElementById('message').value;


            document.getElementById('nameError').innerText = '';
            document.getElementById('emailError').innerText = '';
            document.getElementById('phoneError').innerText = '';
            document.getElementById('messageError').innerText = '';


            if (name.trim() === '') {
                document.getElementById('nameError').innerText = 'Name is required';
                return false;
            }


            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').innerText = 'Enter a valid email address';
                return false;
            }


            var phoneRegex = /^[0-9]{10}$/;
            if (phone.trim() !== '' && !phoneRegex.test(phone)) {
                document.getElementById('phoneError').innerText = 'Enter a valid 10-digit phone number';
                return false;
            }


            if (message.trim() === '') {
                document.getElementById('messageError').innerText = 'Message is required';
                return false;
            }


            return true;
        }
    </script>

    <footer>
        <img src="The_Lazy_Cook.png" alt="3D Image" class="footer-image">
        <div class="footer-content">

            <h3>Location <span class="emj">&#127757:</span> </h3>Nathuram Godse Marg,Sector 16,New Delhi</p>
            <p>

        </div>
    </footer>
